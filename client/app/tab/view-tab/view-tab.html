<div class="col-md-3"></div>
<div class="col-md-6">
	<div class="row">
		<div class="content-header">
			<div class="header-text">
				<h1>{{ currentTab.name }} </h1>
			</div>
			<div class="header-button">
				<button type="button" class="btn btn-default" ng-click="go('/tab')">
					Back</span>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="content-header content-subheader">
			<div class="subheader-text">
				<h3>{{ currentTab.info }}</h3> 
			</div>
		</div>		
	</div>
		<div class="row">
			<div class="content-box">
				<member-box ng-repeat="member in currentTab.members" tab-id="currentTab.shortID" member-id="member.userID"></member-box>
			</div>
			<div class="content-liner expense-list" >
				<div ng-repeat="exp in currentExpenses" ng-model="currentExpenses" ><expense-box exp="exp" num="$index" ></expense-box></div>
			</div>
			<new-expense tab-id="currentTab.shortID"></new-expense>
			

		</div>
	</div>
</div>
<div class="col-md-3"></div>
